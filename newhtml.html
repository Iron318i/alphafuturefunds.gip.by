<div class="row gx-3">
  <div class="col-md-6 mb-1"><label class="form-label">First name</label>[text* first-name]</div>
  <div class="col-md-6 mb-1"><label class="form-label">Last name</label>[text* last-name]</div>
</div>
<div class="row gx-3">
    <div class="col-md-6 mb-1"><label class="form-label">Phone Number</label>[text* your-phone]</div>
    <div class="col-md-6 mb-1"><label class="form-label">Email</label>[email* your-email]</div>
</div>
<div class="mb-2"><label class="form-label">Message</label>[textarea your-message x6]</div>
<div class="mb-1 text-center">[submit "Submit Request"]</div>
